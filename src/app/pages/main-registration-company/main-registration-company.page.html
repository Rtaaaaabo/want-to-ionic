<ion-header>
  <ion-toolbar>
    <ion-title>会社を本登録する</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #companySlides>
    <ion-slide>
      <form [formGroup]="companyForm" class="form-content">
        <!-- Icon系はまだ早い -->
        <!-- <ion-item>
      <ion-avatar class="profile-icon">
        <img [src]="aliasCompanyIcon.value" />
      </ion-avatar>
    </ion-item> -->
        <ion-item>
          <ion-label position="stacked">会社名</ion-label>
          <ion-input formControlName="companyName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">会社のメールアドレス</ion-label>
          <ion-input formControlName="companyEmail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">会社の電話番号</ion-label>
          <ion-input formControlName="companyTel"></ion-input>
        </ion-item>
      </form>
    </ion-slide>
    <ion-slide> 担当者の追加 </ion-slide>
  </ion-slides>
  <ion-button expand="block" (click)="SlideToRegisterOfficer()"
    >次へ</ion-button
  >
</ion-content>
