<ion-header>
  <ion-toolbar>
    <ion-title>企業アカウントの作成</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBackToSetting()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="create-company">
    <ion-header>
      <ion-card-title>企業アカウントの作成</ion-card-title>
    </ion-header>

    <ion-card-content>
      <form [formGroup]="createCompanyForm">
        <ion-item>
          <ion-label position="stacked"
            >会社名<ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"
            >担当者名<ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"
            >Email<ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"
            >Domain<ion-text color="danger">*</ion-text></ion-label
          >
          <ion-input type="text" formControlName="domain"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full">登録</ion-button>
</ion-content>
