<ion-header>
  <ion-toolbar>
    <ion-title>担当タスク</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list-header">
    <ion-card *ngFor="let item of ownTaskItems">
      <ion-card-header (click)="navigateToTaskDetail(item)">
        <ion-card-subtitle>
          {{item.room.name}} {{ item.task.scheduleDate | date: 'yyyy/MM/dd'
          }}まで
        </ion-card-subtitle>
        <ion-card-title>{{item.task.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content (click)="navigateToTaskDetail(item)">
        <ion-item class="card-background" lines="none">
          <p>{{ item.task.description}}</p>
        </ion-item>
      </ion-card-content>
      <ion-button
        expand="full"
        class="button-center"
        (click)="presentDoneTaskAlert(item)"
        color="primary"
      >
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>
