<ion-list>
  <ion-list-header>
    <ion-label>Want to</ion-label>
    <ion-button (click)="presentAddRoomItem('takuCloudCom')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-list-header>
  <ion-item-sliding #slidingItem *ngFor="let item of roomGroupsItems">
    <ion-item (click)="navigateToTask(item.room)">
      <ion-label>
        <h2>{{ item.room.name }}</h2>
        <p>{{ item.room.description }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon
          slot="icon-only"
          name="trash"
          (click)="deleteRoom(item.room.id)"
        ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
