<ion-list>
  <ion-list-header>
    <ion-label>Want to</ion-label>
    <ion-button (click)="presentAddRoomItem('002')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-list-header>
  <ion-item-sliding #slidingItem *ngFor="let room of roomList">
    <ion-item (click)="navigateToTask(room)">
      <ion-avatar slot="start">
        <img src="../../../assets/img/sojiro-taku.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>{{ room.name }}</h2>
        <p>{{ room.describe }}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon
          slot="icon-only"
          name="trash"
          (click)="deleteRoom(room)"
        ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
