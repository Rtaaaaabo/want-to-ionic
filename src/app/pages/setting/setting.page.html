<ion-header>
  <ion-toolbar>
    <ion-title>設定</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar class="profile-icon">
      <img *ngIf="currentUserIcon" [src]="currentUserIcon" />
      <img *ngIf="!currentUserIcon" src="../../../assets/img/undefined.jpeg" />
    </ion-avatar>
    <ion-label class="margin-left">
      <h2>{{ currentUser?.username }}</h2>
      <p>{{ currentUser?.positionName }}</p>
      <a color="primary" (click)="presentEditModal()">編集</a>
    </ion-label>
  </ion-item>
  <ion-item class="setting-line" (click)="navigateToMemberList()">
    メンバー
  </ion-item>
  <ion-item class="setting-line"> 運営について </ion-item>
  <ion-item
    class="setting-line"
    *ngIf="isAdmin"
    (click)="navigateToCreateCompany()"
    >会社の追加</ion-item
  >
  <ion-item
    class="logout-line"
    lines="none"
    color="danger"
    (click)="confirmLogout()"
    >ログアウト</ion-item
  >
</ion-content>
