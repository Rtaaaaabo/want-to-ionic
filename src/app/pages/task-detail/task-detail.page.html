<ion-header>
  <ion-toolbar>
    <ion-title>タスクの詳細</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBackToRoom()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet(taskDetail)">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-icon
      class="ion-padding"
      *ngIf="taskDetail?.status > 0"
      size="large"
      name="checkmark-circle"
      color="secondary"
    ></ion-icon>
    <ion-card-header class="card-title">
      <ion-card-title>{{ taskDetail?.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="card-background" lines="none">
        <ion-text>{{ taskDetail?.description}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- ここから下はCommentとMessage -->
  <ion-list>
    <ion-list-header>
      <ion-label>コメント</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of message">
      <ion-avatar slot="start">
        <img src="../../../assets/svg/anonymous.svg" />
      </ion-avatar>
      <ion-label>
        <h3>{{ item.content }}</h3>
        <p>送信者の名前</p>
      </ion-label>
    </ion-item>
    <!-- <ion-item> MEssage </ion-item>
    <ion-item> MEssage </ion-item> -->
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar light="light">
    <ion-row align-items-center class="ion-no-padding">
      <ion-col class="center-align" size="10">
        <textarea
          autosize
          maxRows="2"
          [(ngModel)]="newMsg"
          class="message-input"
        ></textarea>
      </ion-col>
      <ion-col class="center-align" size="2">
        <ion-button
          expand="block"
          fill="clear"
          color="primary"
          [disabled]="newMsg === ''"
          class="msg-btn"
          (click)="sendMessage()"
        >
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
