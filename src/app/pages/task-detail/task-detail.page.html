<ion-header>
  <ion-toolbar>
    <ion-title>タスクの詳細</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBackToRoom()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet(taskDetail)">
        <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-icon
      class="ion-padding"
      *ngIf="taskDetail?.status > 0"
      size="large"
      name="checkmark-circle"
      color="secondary"
    ></ion-icon>
    <ion-card-header class="card-title">
      <ion-card-title>{{ taskDetail?.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="card-background" lines="none">
        <ion-text>{{ taskDetail?.description}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>コメント</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of message">
      <ion-avatar slot="start">
        <img src="../../../assets/svg/anonymous.svg" />
      </ion-avatar>
      <ion-label>
        <h3>{{ item.content }}</h3>
        <p>{{item.author.username}}</p>
        <p class="text-right">{{item.createdAt | date: "yyyy/MM/dd HH:mm"}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar light="light">
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-textarea
          class="message-input"
          maxRows="2"
          [(ngModel)]="newMsg"
        ></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <!-- 写真添付時に表示される -->
  <ion-toolbar *ngIf="arrayImageUrl.length !== 0">
    <ion-grid>
      <ion-row>
        <ion-card
          *ngFor="let imageItem of arrayImageUrl; index as i"
          class="width-height"
        >
          <img [src]="imageItem" />
          <div class="deleteButtonContainer">
            <button type="submit" class="deleteButton" (click)="deleteImage(i)">
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-toolbar class="text-right">
    <ion-col class="size-icon-col" size="1">
      <ion-button fill="clear" (click)="takePhoto()">
        <ion-icon
          expand="block"
          name="camera-outline"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="size-icon-col" size="2">
      <ion-button
        fill="clear"
        color="primary"
        [disabled]="newMsg === ''"
        (click)="sendMessage()"
      >
        <ion-icon expand="block" name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-toolbar>
</ion-footer>
