<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons *ngIf="status !== 'new'" slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [disabled]="editProfileForm.invalid" (click)="saveProfile()"
        >保存</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editProfileForm">
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img
            (click)="pickerImage()"
            [src]="user.iconImage"
            alt="icon-image"
          />
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="user-meta ion-text-center">
        <ion-item>
          <ion-label position="floating">名前</ion-label>
          <ion-input
            formControlName="userName"
            placeholder="名前を追加"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">役職</ion-label>
          <ion-input
            formControlName="positionName"
            placeholder="役職や職種、ポジションなどを追加"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            [disabled]="true"
            formControlName="targetEmail"
            placeholder="メールアドレスを追加"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">電話番号</ion-label>
          <ion-input
            formControlName="tel"
            placeholder="電話番号を追加"
          ></ion-input>
        </ion-item>
      </div>
    </div>
  </form>
</ion-content>
