<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ room.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm">
    <ion-item>
      <ion-label position="floating">タスク名</ion-label>
      <ion-input formControlName="nameItem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">説明</ion-label>
      <ion-input formControlName="descriptionItem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>担当者</ion-label>
      <ion-select
        formControlName="chargePersonId"
        ok-text="決定"
        cancel-text="キャンセル"
      >
        <ion-select-option
          *ngFor="let item of roomMembers"
          [value]="item.userID"
          >{{ item.user.username }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">期限</ion-label>
      <ion-datetime
        (ionChange)="changeDate($event)"
        displayFormat="YYYY/MM/DD"
        displayTimezone="Asia/Tokyo"
        cancelText="キャンセル"
        dayNames="曜日"
        formControlName="scheduleDateItem"
        doneText="完了"
        [min]="minYear"
        [max]="maxYear"
        [value]="currentIsoString"
      ></ion-datetime>
    </ion-item>

    <ion-button
      (click)="createTaskItem()"
      [disabled]="taskForm.invalid"
      expand="full"
    >
      {{ strButton }}
    </ion-button>
  </form>
</ion-content>
